<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSEplorer</title>
    <link rel="stylesheet" href="courses.css">
    <link rel="icon" type="image/png" href="Images/logo1.png">
</head>
<body>
    <h1>COURSES</h1>
    <hr>
    <div class="grid">

            </div>
            <div class="button architecture-and-design" id="architecture-and-design">
                <p class="long">ARCHITECTURE AND DESIGN</p>
                <hr>
                <img src="Images/Architecture-and-Design/C - ARCHITECTURE AND DESIGN.png">
            </div>
            <div class="button business" id="business">
                <p>BUSINESS</p>
                <hr>
                <img src="Images/Business/BUSINESS.png">
            </div>
            <div class="button education" id="education">
                <p>EDUCATION</p>
                <hr>
                <img src="Images/Education/C - EDUCATION.png">
            </div>
            <div class="button engineering" id="engineering">
                <p>ENGINEERING</p>
                <hr>
                <img src="Images/Engineering/C - ENGINEERING.png">
            </div>
            <div class="button formal-sciences" id="formal-sciences">

            <div class="button health-sciences" id="health-sciences">

                <hr>

                <p class="long">NATURAL SCIENCES</p>
                <hr>
